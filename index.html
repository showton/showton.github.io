        console.log('Two columns');
        var third = document.getElementById('third-column');
        var elements = third.childNodes;

        console.log(elements);
        var second = document.getElementById('second-column');
        console.log(second);

        for (var i = 0; i < elements.length; i++) {
          console.log(elements[i]);
          second.appendChild(elements[i]);
        }

        // second.addChild(elements);
      }
    }

    var x = window.matchMedia("(min-width: 1000px)");
    func(x); // C
    window.matchMedia("(min-width: 1000px)").addListener(func);
